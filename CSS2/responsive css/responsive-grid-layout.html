<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="responsivegrid.css">
</head>
<body>
    <h1></h1>
    <div class="container-grid">
        <div class="grid-item">Grid 1</div>
        <div class="grid-item">Grid 2</div>
        <div class="grid-item">Grid 3</div>
        <div class="grid-item">Grid 4</div>
        <div class="grid-item">Grid 5</div>
        <div class="grid-item">Grid 6</div>
        <div class="grid-item">Grid 7</div>
        <div class="grid-item">Grid 8</div>
        <div class="grid-item">Grid 9</div>
    </div>    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const h1 = document.querySelector('h1');
            const updateScreenWidth = () => {
                const bodyWidth = window.innerWidth;
                h1.textContent = `Current screen width: ${bodyWidth}px`;
            };
            
            // Initial call to set the width on page load
            updateScreenWidth();
            
            // Add event listener for resize event
            window.addEventListener('resize', updateScreenWidth);
        });
    </script>
</body>
</html>
